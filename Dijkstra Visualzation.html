	.en-markup-crop-options {
	    top: 18px !important;
	    left: 50% !important;
	    margin-left: -100px !important;
	    width: 200px !important;
	    border: 2px rgba(255,255,255,.38) solid !important;

	}

	    margin-left: 0px !important;

<body onload="init(true);" class="VisualizationMainPage">
	<div id="container">
		<div id="header">  
			<h1>Dijkstra Shortest Path</h1>
		</div>
		
		<div =="" id="mainContent"> 
			<div id="algoControlSection">
				<!-- Table for buttons to control specific animation (insert/find/etc) -->
				<!-- (filled in by javascript code specific to the animtion) -->
				<table id="AlgorithmSpecificControls"> 
					<td>Start Vertex: </td>
					<td><input type="Text" value="" size="2"></td>
					<td><input type="Button" value="Run Dijkstra"></td>
					<td><input type="Button" value="New Graph"></td>
					<td>
						<table>
							<tr><td><input type="radio" name="GraphType" value="Directed Graph"> Directed Graph</td></tr>
							<tr><td><input type="radio" name="GraphType" value="Undirected Graph"> Undirected Graph</td></tr>
						</table>
					</td>
					<td>
						<table>
							<tr><td><input type="radio" name="GraphSize" value="Small Graph"> Small Graph</td></tr>
							<tr><td><input type="radio" name="GraphSize" value="Large Graph"> Large Graph</td></tr>
						</table>
					</td>
					<td>
						<table>
							<tr><td><input type="radio" name="GraphRepresentation" value="Logical Representation"> Logical Representation</td></tr>
							<tr><td><input type="radio" name="GraphRepresentation" value="Adjacency List Representation"> Adjacency List Representation</td></tr>
							<tr><td><input type="radio" name="GraphRepresentation" value="Adjacency Matrix Representation"> Adjacency Matrix Representation</td></tr>
						</table>
					</td>
				</table>
			</div>
			
			<!-- Drawing canvas where all animation is done.  Note:  can be resized in code -->
								
			<canvas id="canvas" width="1000" height="500"></canvas>
			
			<div id="generalAnimationControlSection">
				<!-- Table for buttons to control general animation (play/pause/undo/etc) ->
				<!-- (filled in by javascript code, specifically AnimationMain.js)  -->

				<table id="GeneralAnimationControls">  <td><input type="Button" value="Skip Back"></td>
					<td><input type="Button" value="Step Back" disabled=""></td>
					<td><input type="Button" value="Pause"></td>
					<td><input type="Button" value="Step Forward" disabled=""></td>
					<td><input type="Button" value="Skip Forward" disabled=""></td>
					<td>
						<table>
							<tr><td><div display="inline-block" float="left" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" style="width:200px"><a href="http://www.cs.usfca.edu/~galles/visualization/Dijkstra.html#" class="ui-slider-handle ui-state-default ui-corner-all" style="left: 75%;"></a></div></td></tr>
							<tr><td align="center">Animation Speed</td></tr>
						</table>
					</td>
					<td> w:</td>
					<td><input type="Text" value="1000" size="4"></td>
					<td> h:</td>
					<td><input type="Text" value="500" size="4"></td>
					<td><input type="Button" value="Change Canvas Size"></td>
					<td><input type="Button" value="Move Controls"></td>
				</table>		
			</div>
			
		</div> <!-- mainContent -->
		
		<div id="footer">  
			<p><a href="http://www.cs.usfca.edu/~galles/visualization/Algorithms.html">Algorithm Visualizations</a></p>
		</div>

	</div><!-- container -->
